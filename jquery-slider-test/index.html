<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Slider Test</title>
		<link rel="stylesheet" href="css/slider.css"/>
	</head>

	<body>
		<div class="container">
			<div id="slider">
				<img id="1" src="http://placehold.it/600x400?text=Test+Slide+1"/>
				<img id="2" src="http://placehold.it/600x400?text=Test+Slide+2"/>
				<img id="3" src="http://placehold.it/600x400?text=Test+Slide+3"/>
				<img id="4" src="http://placehold.it/600x400?text=Test+Slide+4"/>
			</div>
			<p class="status text-center">Started</p>
			<a href="#" class="pull-left control" onclick="prev(); return false;">Previous</a>

			<a href="#" class="pull-right control" onclick="next(); return false;">Next</a>
		</div>

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
